<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden; 
    background: url('assets/images/ozadje.png') no-repeat center center fixed;  
    background-size: cover; 
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; 
    padding-top: 150px;
    
  }

  .content {

<body class=" black-layer opc1">
<main>
        <section class="responsive-section">
            
            <div class="gap">
                <div class="container"  >
                    <div class="sec-tl">
                    <div class="prayer-timing-wrp" >
                        <div class="row" >
                            <div class="col-md-2 col-sm-12 col-lg-2" >

                            <div class="col-md-7 col-sm-12 col-lg-7" >
                                <div class="timing-data">

                                        <br><br>
                                        <div class="selec-wrp brd-rd5">

                                              <option>Izberite mesto</option>
                                              <option value="Ljubljana">Ljubljana</option>
                                              <option value="Maribor">Maribor</option>                                          
                                              <option value="Jesenice">Jesenice</option>
                                              <option value="Novo mesto">Novo mesto</option>
                                              <option value="Celje">Celje</option>
                                              <option value="Nova Gorica">Nova Gorica</option>
                                              <option value="Murska Sobota">Murska Sobota</option>

                                            </select>
                                          </div>
                                    </div>
									<div id ="result-update"></div>
                                    <div class="prayer-timings text-center" >
                                        <table class="prayer-timings-table" >
                                            <thead>
												<tr>
													<th><span>&ensp;&ensp;&ensp;Molitev &ensp;&ensp;&ensp;&ensp;</span><img src="assets/images/pshape.png" alt=""></th>
													<th><span>Ezan</span><img src="assets/images/pshape.png" alt=""></th>
													<th><span>Ikamet &ensp;&ensp;</span><img src="assets/images/pshape.png" alt=""></th>
												</tr>
											</thead>
                                            <tbody>
                                                <tr class = "">                                                 
													<td><span class="prayer-name">Fedžr</span></td>
													<td class ="fajr-azan-time">--:--</td>
													<td class ="fajr-azan-prayer">--:--</td>
												</tr>
                                                
                                                <tr>
													<td><span class="prayer-name">Sončni vzhod</span></td>
													<td class ="sunrise-azan-time">--:--</td>                                          
													
												</tr>
                                            
                                                <tr>
													<td><span class="prayer-name">Zuhr</span></td>
													<td class ="zohar-azan-time">--:--</td>
													<td class ="zohar-azan-prayer">--:--</td>
												</tr>
                                                <tr>
													<td><span class="prayer-name">Asr</span></td>
													<td class ="asr-azan-time">--:--</td>
													<td class ="asr-azan-prayer">--:--</td>
												</tr>
                                                <tr>
													<td><span class="prayer-name">Magrib</span></td>
													<td class ="maghrib-azan-time">--:--</td>
													<td class ="maghrib-azan-prayer">--:--</td>
												</tr>
                                                <tr>
													<td><span class="prayer-name">Iša</span></td>
													<td class ="isha-azan-time">--:--</td>
													<td class ="isha-azan-prayer">--:--</td>
												</tr>
                                                
                                                <tr>
													<td><span class="prayer-name"></span></td>
													
												</tr>
                                                
                                            </tbody>
                                        </table>
